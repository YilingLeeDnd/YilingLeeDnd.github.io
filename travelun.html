<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>277 台大 HTML/CSS 基礎班</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://wujpkimo.github.io/css/277home.css">
</head>

<body>
    <div class="row">

        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <!--輪播開始-->
            <div id="slideshow" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <!--輪播圖片或內容-->
                    <div class="item active">
                        <img src="/image/un1.png">
                        <p>日本大阪環球地標</p>
                    </div>
                    <div class="item">
                        <img src="/image/un2.png">
                        <p>小小兵消防車來消暑了!!</p>
                    </div>
                    <div class="item">
                        <img src="/image/un3.png">
                        <p>小小兵一開始就先清涼一下~~</p>
                    </div>
                    <div class="item">
                        <img src="/image/un4.png">
                        <p>小小兵電力場救火囉!喔依~喔依~</p>
                    </div>
                    <div class="item">
                        <img src="/image/un5.png">
                        <p>小小兵讓大家的暑氣先退閃散一下下!!</p>
                    </div>
                    <div class="item">
                        <img src="/image/un6.png">
                        <p>魯夫真人版登場...噹..噹..噹...</p>
                    </div>
                    <div class="item">
                        <img src="/image/un7.png">
                        <p>連薩波都來了....</p>
                    </div>
                    <div class="item">
                        <img src="/image/un8.png">
                        <p>準備開打...part1</p>
                    </div>
                    <div class="item">
                        <img src="/image/un9.png">
                        <p>開打...part2</p>
                    </div>
                </div>
                <!--上一頁 下一頁 按鈕-->
                <div class="control-btn">
                    <a href="#slideshow" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                    <a href="#slideshow" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right" ></span></a>
                </div>
                <!--小圓點換頁-->
                <ol class="carousel-indicators">
                    <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#slideshow" data-slide-to="1"></li>
                    <li data-target="#slideshow" data-slide-to="2"></li>
                    <li data-target="#slideshow" data-slide-to="3"></li>
                    <li data-target="#slideshow" data-slide-to="4"></li>
                    <li data-target="#slideshow" data-slide-to="5"></li>
                    <li data-target="#slideshow" data-slide-to="6"></li>
                    <li data-target="#slideshow" data-slide-to="7"></li>
                    <li data-target="#slideshow" data-slide-to="8"></li>
                </ol>
            </div>
            <!--輪播結尾-->
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>
</body>

</html>
